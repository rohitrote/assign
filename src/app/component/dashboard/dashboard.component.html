<div class="alert alert-secondary" role="alert" *ngIf="notify==false">
    A simple secondary alertâ€”check it out!
  </div>

<div class="container-fluid bg-light">
    <div class="container bg-light">
        <div class="row mt-4" style="height: 500px;">
            <div class="col"></div>
            <div class="col-md-6 be-white shadow">
                
                <div class="card bg-warning mt-4 ">
                    <h4 class="text-white ps-3 pt-2 pb-2">To Do List</h4>
                </div>

                    <div class="shadow">
                        <div class="input-group p-4">
                            <input type="text" class="form-control" placeholder="Enter Task" name="task" [(ngModel)]="addTaskValue">
                            <input type="time" name="time" id="" [(ngModel)]="addTimeValue">
                            <button class="btn btn-outline-success" type="button" id="button-addon2" (click)="addTask()">+</button>
                          </div>                    
                    </div>

                    <h4 class="test-primary mt-4"> Tasks : </h4>
                    
                    <div style="overflow-y: auto; height: 350px;">
                        <div class="m-3" *ngFor="let task of taskArr">
                            <div class="p-2 shadow">
                                <div class="input-group row ps-3">
                                    <!-- <input type="radio" class="col-md-1 mt-2" value="r" (click)="radioclick()"> -->
                                    <!-- <input type="submit" class="col-md-1 mt-2"> -->
                                    <div class="card col-md-6 border-0 mt-1">{{task.task_name}}</div>
                                    <div class="card col-md-2 btn-outline-success ">{{task.time}}</div>
                                    <button class="btn btn-outline-primary col me-2 ms-2" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button" (click)="call(task)" [disabled]="isDisabled">E</button>
                                    <div class="btn btn-outline-danger col" (click)="deleteTask(task)">X</div>
                                </div>
                            </div>
                        </div>
                    </div>
                     
                                        
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="input-group p-4">
                                    <input type="text" class="form-control" placeholder="Enter Task" name="task" [(ngModel)]="editTaskValue">
                                    <input type="time" name="time" [(ngModel)]="addTimeValue">

                                    <button class="btn btn-outline-success" type="button" id="button-addon2" data-bs-dismiss="modal" (click)="editTask()">Update</button>
                                  </div> 
                            </div>
                            
                        </div>
                        </div>
                    </div>

                  
                    
            </div>
            <div class="col"></div>

        </div>
    </div>
</div>
